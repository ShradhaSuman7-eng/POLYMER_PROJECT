<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header-section">
        <div class="mobile-view">
          <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="shop-heading">
            <a href="">SHOP</a>
          </div>
          <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>

      <div class="checkout-contnr">
        <div class="checkout-heading-section">
          <h1 class="checkout-heading">Checkout</h1>
          <span class="checkout-para"
            >Shop is a demo app - form data will not be sent</span
          >
        </div>
<div class="checkout-container-middle">
        <div class="account-information-div">
          <h2 class="account-info-heading">Account Information</h2>

          <div class="acount-info-cntr">
            <div class="form__group field">
              <input
                class="form__field"
                type="text"
                placeholder="Email"
                required=""
              />
              <label class="form_label">Email:</label>
            </div>

            <div class="form__group field">
              <input
                class="form__field"
                type="Number"
                placeholder="Phone Number"
                required=""
              />
              <label class="form_label">Phone Number</label>
            </div>

            <h2 class="Shipping-address-heading">Shipping Address</h2>

            <div class="form__group field">
              <input
                class="form__field"
                type="text"
                placeholder="Address"
                required=""
              />
              <label class="form_label">Address:</label>
            </div>

            <div class="form__group field">
              <input
                class="form__field"
                type="Number"
                placeholder="City"
                required=""
              />
              <label class="form_label">City</label>
            </div>

            <div class="statte-zip-cntr">
              <div class="form__group field">
                <input
                  class="form__field"
                  type="text"
                  placeholder="State/Province"
                  required=""
                />
                <label class="form_label">State/Province</label>
              </div>

              <div class="form__group field">
                <input
                  class="form__field"
                  type="Number"
                  placeholder="Zip/Postal Code"
                  required=""
                />
                <label class="form_label">Zip/Postal Code</label>
              </div>
            </div>

            <div class="lable-country">
              <label for="" class="lable-name">Country</label>
              <select name="" id="" class="country-section">
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">Canada</option>
              </select>
            </div>




            <div class="billing-address">
              <h2 class="billing-address-heading">Billing Address</h2>


             
              <div class="the-hidden-bill">
                  <input type="checkbox" id="hide-bill" class="hidden-bill ckeckit">
                  <label class="use-diff-add" for="">Use different billing address</label>
                  <div id="hide" class="hidden-address">
                    <div class="form__group field">
                      <input
                        class="form__field"
                        type="text"
                        placeholder="Address"
                        required=""
                      />
                      <label class="form_label">Address:</label>
                    </div>
        
                    <div class="form__group field">
                      <input
                        class="form__field"
                        type="Number"
                        placeholder="City"
                        required="required"
                      />
                      <label class="form_label">City</label>
                    </div>

                      <div class="statte-zip-cntr">
                        <div class="form__group field">
                          <input
                            class="form__field"
                            type="text"
                            placeholder="State/Province"
                            required=""
                          />
                          <label class="form_label">State/Province</label>
                        </div>
          
                        <div class="form__group field">
                          <input
                            class="form__field"
                            type="Number"
                            placeholder="Zip/Postal Code"
                            required=""
                          />
                          <label class="form_label">Zip/Postal Code</label>
                        </div>
                      </div>
                      <div class="lable-country">
                        <label for="" class="lable-name">Country</label>
                        <select name="" id="" class="country-section">
                          <option value="">India</option>
                          <option value="">USA</option>
                          <option value="">Canada</option>
                        </select>
                      </div>
                  </div>
              </div>







              <!-- <div class="new-address">
                <input type="checkbox" class="ckeck-new" />
                <h2 class="newAddres-heading">Use Different Billing Address</h2>
              </div> -->
            </div>
          </div>
        </div>

        <div class="paymentmode-container">
          <div class="payment-mode-div">
            <h2 class="payment-mode-heading">Payment Mothod</h2>

            <div class="form__group field">
              <input
                class="form__field"
                type="text"
                placeholder="Cardholder Name"
                required=""
              />
              <label class="form_label">Cardholder Name</label>
            </div>

            <div class="form__group field">
              <input
                class="form__field"
                type="text"
                placeholder="Card Number"
                required=""
              />
              <label class="form_label">Card Number</label>
            </div>
            <div class="month-year-cvv">
              <select name="" id="" class="month-section">
                  <option value="">Jan</option>
                  <option value="">Feb</option>
                  <option value="">Mar</option>
                  <option value="">Apr</option>
                  <option value="">May</option>
                  <option value="">Jun</option>
                  <option value="">Jul</option>
                  <option value="">Aug</option>
                  <option value="">Sep</option>
                  <option value="">Oct</option>
                  <option value="">Nov</option>
                  <option value="">Dec</option>
              </select>
              <select name="" id="" class="month-section">
                  <option value="">2016</option>
                  <option value="">2017</option>
                  <option value="">2018</option>
                  <option value="">2019</option>
                  <option value="">2020</option>
                  <option value="">2021</option>
                  <option value="">2022</option>
                  <option value="">2023</option>
                  <option value="">2024</option>
                  <option value="">2025</option>
                  <option value="">2026</option>
              </select>
              <div class="form__group field  CVV">
                <input
                  class="form__field"
                  type="text"
                  placeholder="CVV"
                  required=""
                />
                <label class="form_label">CVV</label>
              </div>

              
              
          </div>
          <div class="order-summary">
            <h2 class="order-summary-heading">
               Order Summary
            </h2>
            <div class="items-price-detail">
              <h2 class="item-name-heading">
                Men's Tech Shell Full-Zip
              </h2>
              <h2 class="items-price">
                  $50.20
              </h2>
            </div>


            <div class="total-price-detail">
              <h2 class="total-name-heading">
                Total
              </h2>
              <h2 class="total-added-price">
                  $50.20
              </h2>
            </div>

            <a href="#" class="btn-cart place-order-btn"> PLACE ORDER</a>
          </div>



          </div>
        </div>

      </div>
      </div>

      <div class="footer-section single-item  checkoutfooter">
        <a class="footer-para">Made by Polymer</a>
        <div class="made-by">DEMO ONLY</div>

        <div class="footer"></div>
      </div>

      <footer class="footer-ckeckout-page">
        <h2 class="footer-checkout-heading">
          PLACE ORDER
        </h2>
      </footer>
    </div>
  </body>
</html>
