<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with 2 Items per Row</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="cart-main">
      <div class="header-section-cart">
        <div class="cart-mobile-view">
          <i class="fa-solid fa-bars"></i>

          <a href="homePage.html">SHOP</a>

          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>

      <div class="add-to-cart-main">
        <div class="added-to-cart-cnt">
          <div class="cart-div">
            <h1 class="cart-heading">Your Cart</h1>
            <span class="total-quantity">(1 item)</span>
          </div>

          <div class="main-card-detail-cnt">
            <img src="IMG/12.jpg" alt="" srcset="" class="cart-img" />

            <div class="cart-added-detail">
              <a href="" class="items-info">Men's Tech Shell Full-Zip</a>
              <div class="two-one">
                <p class="selections">
                  Qty:
                  <select class="qunat">
                    <option>1</option>
                    <option>1</option>
                    <option>1</option>
                    <option>1</option>
                  </select>
                </p>
                <p class="selections">Size: M</p>
                <p class="selections">$50.20</p>
              </div>
            </div>
            <div class="remove-item">
              <i class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="cart-btn-total">
            <div class="total">
              Total:
              <p>$50.20</p>
            </div>
            <a href="checkoutpage.html" class="btn-cart">CHECKOUT</a>
          </div>
        </div>
      </div>

      <!-- <div class="footer-section   cart-footer">
        <a class="footer-para">Made by Polymer</a>
        <div class="made-by">DEMO ONLY</div>
      </div> -->
    </div>

    <footer class="checkout-btn-cart">
      <a class="checkout-footer-blue" href="checkoutpage.html">CHECKOUT</a>
    </footer>
  </body>
</html>
