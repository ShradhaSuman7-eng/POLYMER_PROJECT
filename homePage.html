<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid with 2 Items per Row</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  </head>
  <body>
<div class="home-page-outer-container">

    <div class="header-section">
        <div class="mobile-view">
          <div class="menu-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="shop-heading">
            <a href="homePage.html">SHOP</a>
          </div>
          <div class="cart">
            <a href="cartpage.html">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
        <div class="desktop-view">
          <a href="items.html">Men's Outerwear</a>
          <a href="">Ladies's Outerwear</a>
          <a href="">Men's T-shirt</a>
          <a href="">Ladies's T-shirt</a>
        </div>
  </div>

  <div class="main-homepage-container">
    <div class="mens-section">
      <div class="mens_outerwear"></div>
      <h2 class="mens_outerwear-heading">Men's Outerwear</h2>
      <a href="items.html" class="shpbtn">SHOP NOW</a>
    </div>

    <div class="women-section">
      <div class="womens_outerwear"></div>
      <h2 class="mens_outerwear-heading">Women's Outerwear</h2>
      <a href="items" class="shpbtn">SHOP NOW</a>
    </div>

    <div class="common-section-for-both">
      <div class="mens-section-incommon">
        <div class="mens_outerwear-common"></div>
        <h2 class="mens_outerwear-heading">Men's Tshirt</h2>
        <a href="items.html" class="shpbtn-for-common">SHOP NOW</a>
      </div>
  
      <div class="women-section-incommon">
        <div class="womens_outerwear-common"></div>
        <h2 class="mens_outerwear-heading">Womens's Tshirt</h2>
        <a href="items.html" class="shpbtn-for-common">SHOP NOW</a>
      </div>
      
    </div>

  </div>

    

   

    <div class="footer-section">
        <a class="footer-para">Made by Polymer</a>
        <div class="made-by">DEMO ONLY</div>
      </div>

</div>
  </body>
</html>
